<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color:#a4eda4; /* Default background color */
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px; /* Adjust the margin as needed */
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px; /* Adjust the grid gap as needed */
      margin-top: 20px;
      background-color: rgb(203, 175, 179); /* Default background color */
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      cursor: pointer;
      border: 2px solid #000; /* Adjust the border width as needed */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white; /* Background color set to white */
      color: black; /* Text color set to black */
    }
  </style>
</head>
<body>

  <div id="game-container">
    <h1>TIC TAC TOE</h1>
    <div>
      <label>
        <input type="radio" name="opponent" value="human" checked> TWO PLAYER
      </label>
      <label>
        <input type="radio" name="opponent" value="ai"> SINGLE PLAYER
      </label>
    </div>
    <div id="board"></div>
  </div>

  <script>
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
    let opponentType = 'human';

    function initializeBoard() {
      const board = document.getElementById('board');
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
    }

    function handleCellClick(event) {
      const index = event.target.dataset.index;

      if (gameBoard[index] === '' && gameActive) {
        gameBoard[index] = currentPlayer;
        event.target.textContent = currentPlayer;

        if (checkWin()) {
          alert(`Player ${currentPlayer} wins!`);
          gameActive = false;
        } else if (gameBoard.every(cell => cell !== '')) {
          alert('It\'s a draw!');
          gameActive = false;
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          if (opponentType === 'ai' && currentPlayer === 'O' && gameActive) {
            playAI();
          }
        }
      }
    }

    function playAI() {
      const bestMove = getBestMove(gameBoard, 'O');
      
      gameBoard[bestMove] = currentPlayer;
      document.querySelector(`[data-index="${bestMove}"]`).textContent = currentPlayer;

      if (checkWin()) {
        alert('AI wins!');
        gameActive = false;
      } else if (gameBoard.every(cell => cell !== '')) {
        alert('It\'s a draw!');
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function checkWin() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]             // Diagonals
      ];

      return winPatterns.some(pattern =>
        pattern.every(index => gameBoard[index] === currentPlayer)
      );
    }

    function getBestMove(board, player) {
      // Check if it's the first move
      const isFirstMove = board.every(cell => cell === '');
      
      // If it's the first move, prioritize the center box
      if (isFirstMove) {
        const centerIndex = 4;
        if (board[centerIndex] === '') {
          return centerIndex;
        }
      }

      const emptyCells = board.reduce((acc, cell, index) => {
        if (cell === '') {
          acc.push(index);
        }
        return acc;
      }, []);

      let bestScore = -Infinity;
      let bestMove = null;

      for (let i = 0; i < emptyCells.length; i++) {
        const move = emptyCells[i];
        board[move] = player;
        const score = minimax(board, 0, false);
        board[move] = ''; // Undo the move

        if (score > bestScore) {
          bestScore = score;
          bestMove = move;
        }
      }

      return bestMove;
    }

    function minimax(board, depth, isMaximizing) {
      const scores = {
        X: -1,
        O: 1,
        tie: 0
      };

      if (checkWin()) {
        return scores[currentPlayer];
      } else if (board.every(cell => cell !== '')) {
        return scores.tie;
      }

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === '') {
            board[i] = 'O';
            bestScore = Math.max(bestScore, minimax(board, depth + 1, false));
            board[i] = ''; // Undo the move
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === '') {
            board[i] = 'X';
            bestScore = Math.min(bestScore, minimax(board, depth + 1, true));
            board[i] = ''; // Undo the move
          }
        }
        return bestScore;
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const opponentRadioButtons = document.querySelectorAll('input[name="opponent"]');
      opponentRadioButtons.forEach(function (button) {
        button.addEventListener('change', function () {
          opponentType = this.value;
          currentPlayer = 'X';
          gameBoard = ['', '', '', '', '', '', '', '', ''];
          gameActive = true;
          document.getElementById('board').innerHTML = '';
          initializeBoard();

          if (opponentType === 'ai' && currentPlayer === 'O') {
            playAI(); // AI starts the game if playing against AI
          }
        });
      });

      initializeBoard();
    });
  </script>

</body>
</html>
